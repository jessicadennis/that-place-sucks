type Restaurant @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  rating: Int!
  notes: [String]
  categoryID: ID! @index(name: "byCategory")
}

type Category @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  Restaurants: [Restaurant] @hasMany(indexName: "byCategory", fields: ["id"])
}
 