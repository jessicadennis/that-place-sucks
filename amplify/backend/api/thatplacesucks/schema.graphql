type Notes @model @auth(rules: [{allow: public}]) {
  id: ID!
  note: String!
  restaurantID: ID! @index(name: "byRestaurant")
  author: String!
  authorEmail: String!
}

type Restaurant @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  rating: Int!
  categoryID: ID! @index(name: "byCategory")
  notes: [Notes] @hasMany(indexName: "byRestaurant", fields: ["id"])
  category: Category @belongsTo
}

type Category @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  Restaurants: [Restaurant] @hasMany(indexName: "byCategory", fields: ["id"])
}
 